<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=play_circle" />

    <title>Snake Game</title>
</head>
<body>
    <div class="score">score: <span class="score--value">00</span></div>

    <div class="menu-screen">
        <span class="message">game over</span>
        <span class="final-score">score <span>00</span></span>
        
        <button class="btn-play">
            <span class="material-symbols-outlined">
                play_circle
            </span>Jogar Novamente
        </button>
        <p class="pause-info">Pressione "P" para pausar/continuar o jogo</p>
    </div>
    <canvas width="600" height="600"></canvas>
    <script src="./js/script.js"></script>
</body>
</html>
